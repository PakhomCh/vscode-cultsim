<div class="box">

</div>
<!-- icon -->
<img class="icon" />
<div class="frame">
    <div class="header">
        <!-- label -->
        <input name="label" placeholder="Label" title="The name of the Legacy as the player sees it" />
        <!-- close button (widget) -->
        <i class="fa-solid fa-xmark" title="Click to close" close></i>
    </div>
    <div class="content">
        <table>
            <tr>
                <td>
                    <!-- description -->
                    <textarea name="description" title="Text displayed in the Legacy Selection screen"></textarea>
                    <!-- startdescription -->
                    <textarea name="startdescription"
                        title="Text displayed in the pop-up bubble at the bottom-center screen after starting the game."></textarea>
                </td>
                <td>
                    <div>
                        <!-- newstart -->
                        <input type="checkbox" name="newstart"
                            title="When true, the legacy icon is added to the area where the DLC legacies are and lets you start a new game by clicking on the legacy icon." />
                        <label
                            title="When true, the legacy icon is added to the area where the DLC legacies are and lets you start a new game by clicking on the legacy icon.">
                            New Start
                        </label>
                    </div>
                    <div>
                        <!-- availableWithoutEndingMatch -->
                        <input type="checkbox" name="availableWithoutEndingMatch"
                            title="This value is true for usual legacies. Setting it to false requires the predefined ending to be achieved for the legacy to appear. This is set to false for Apostle legacies." />
                        <label
                            title="This value is true for usual legacies. Setting it to false requires the predefined ending to be achieved for the legacy to appear. This is set to false for Apostle legacies.">
                            Available Without Ending Match
                        </label>
                    </div>
                    <div name="statusbarelements">
                        <h1 no-margin
                            title="A list of up to four Elements. These elements quantities and icons will be displayed at the bottom of the screen for the playthrough. The default layout, which is used by all legacies outside the Exile DLC includes Reason, Passion, Health, and Funds, while Exile Legacies use Obscurity, Comfort, Wounds, and Stolen Lifespan. When using statusbarelements, the icons for these elements must be copied into the statusbaricons folder in your mod's images folder.">
                            Status Bar Elements</h1>
                        <div items>
                            <!-- statusbarelements -->
                            <div template>
                                <img>
                                <label>Label</label>
                            </div>
                        </div>
                        <div title="Click to add element to status bar" add>
                            <i class="fa-solid fa-plus"></i>
                            <label>Add</label>
                        </div>
                    </div>
                    <div name="effects">
                        <h1 title="A dictionary of the cards that the legacy starts with.">Starting Cards</h1>
                        <div items>
                            <!-- effects -->
                            <div template>
                                <img>
                                <label>Label</label>
                            </div>
                        </div>
                        <div title="Click to add starting card" add>
                            <i class="fa-solid fa-plus"></i>
                            <label>Add</label>
                        </div>
                    </div>
                    <div name="excludesOnEnding">
                        <h1
                            title="A list of the ids of the legacies that cannot be among the next proposed ones after this one.">
                            Exclude after Legacies</h1>
                        <div items>
                            <!-- excludesOnEnding -->
                            <div template>
                                <img src="https://www.frangiclave.net/static/images/icons40/aspects/_x.png">
                                <label>Label</label>
                            </div>
                        </div>
                        <div title="Click to add legacy to exclude list" add>
                            <i class="fa-solid fa-plus"></i>
                            <label>Add</label>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="footer"></div>
</div>
